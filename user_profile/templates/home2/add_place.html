<!DOCTYPE html>
<html>
<head>
    <title>Add Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://c.pxhere.com/images/ac/99/40d198a01c071963be77bcc1ab6c-1577701.jpg!d");
            background-repeat: no-repeat;
            background-size: cover;
            margin-top: 50px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0 /10% );
        }

        h2 {
            color: #192e77;
            text-align: center;
            text-decoration: underline;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 30px;
        }

        /* form {
            display: flex;
            flex-direction: column;
        } */

        label {
            margin-bottom: 5px;
            color: #4156A1;
            font-size: large;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            height: 30px;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #c8f4ff;
        }

        button[type="submit"] {
            background-color: #195977;
            color: #aeefff;
            padding: 10px 10px;
            border: 10px;
            cursor: pointer;
            border-radius: 20px;
            height: 55px;
            width: 110px;
        }

        button[type="submit"]:hover {
            background-color: #2a8eec;
        }

        .btn {
            /* display: block; */
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            margin-top: 20px;
            background-color: #195977;
            padding: 10px 20px;
            border-radius: 50px;
            
        }

        .btn:hover {
            background-color: #2a8eec;
        }
        .homelink{
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'add_place' %}">
            {% csrf_token %}
            <br><br><br><br>
            <h2>PLAN YOUR HOLIDAY</h2>
            <br>
            <div class="homelink">
              <a href="http://localhost:8000/" class="btn">HOME</a><br><br>
            </div>
            <br>
            <select id="state_name" name="state_name" style="height: 40px; width: 40%;">
                <option value="Select a state" style="background-color: #c8f4ff;">Select a state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <br><br>
            <div>
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>
            </div>
            <br>
            <div>
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required>
            </div>
            <br>
            <div>
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
            </div>
            <br>
            <div>
                <label for="temp">Temperature:</label>
                <input type="text" id="temp" name="temp" required>
            </div>
            <br>
            <div>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
            </div>
            <br>
            <div>
                <label for="details">Details:</label>
                <textarea id="details" name="details" required></textarea>
            </div>
             <br>
            <div>
                <label for="url">Image URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <button type="submit">Add Place</button>
        </form>
    </div>
    
</body>
</html>
